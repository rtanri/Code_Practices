<!DOCTYPE html>

<html>
    <head>
        <style>
            #content {
                background: #eaeaea;
            }

            article {
                width: 50%;
                float: left;
            }

            .clearfix {
                clear: both;
            }
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>

    <body>
        <section id="content" class="clearfix">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <article>
                <h1>Health Benefits of McSpicy</h1>
                <p>Bowel detox.</p>
            </article>
            
            <article>
                <h1>Why Salad is not as Healthy as You Think</h1>
                <p>Too much sauce used in a single serving to mask the astringent taste of the salad.</p>
            </article>
        </section>
    </body>
</html>
