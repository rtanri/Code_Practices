<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>News API</title>
  </head>

  <!--
    Create a section with title "Today's Headlines". Within this section, create an internal section that contains headline news.
    Create a search interface (minimally a text input and a search button) using Bootstrap components. Give them appropriate id or class
    Beneath the search interface, create a section to contain news articles from search -->
  <body>
        <div class="container">

            <section id="news-section">

                <div id="search-section" class="mb-5 mt-3">
                    <h1>Search News</h1>

                    <form id="search-news-form">
                        <div class="mb-3">
                            <label for="keyword" class="form-label">News You Want to Search</label>
                            <input type="text" class="form-control" id="keyword">
                          </div>
          
                          <button type="submit" id="search-form-btn" class="btn btn-primary">Search</button>
                    </form>
    
                    <section id="search-results">
                        <div class="row"></div>
                    </section>

                </div>

                <section id="headline-news">
                    <h1>Today's Headlines</h1>

                    <div class="row">
                        <!-- This is where the headline news articles will be placed -->
                    </div>
                </section>

            </section>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="main.js"></script>
  </body>

</html>
