<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />

    <title>Todolist</title>
  </head>

  <body>
        <div class="container">

            <form id="todolist-form" class="mt-5">
                <h1 class="text-center">What to do</h1>

                <div class="row">
                    <div class="col-10">
                        <div class="input-group">
                          <input type="text" class="form-control" id="todolist-input" placeholder="Enter your TODO">
                        </div>
                      </div>
                    
                      <div class="col-2">
                        <button type="button" id="add-todo-btn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>

            <section id="lists-section" class="mt-5">

                <div class="row">

                    <div class="col-6">

                        <h2 class="text-center mb-3">Things to do</h2>

                        <ul id="list-todo" class="todo-ul">
                            <!-- <li class="todo-item todo text-center">
                                <p>item 1</p>
                                <button type="button" class="btn btn-primary">Mark as Completed</button>
                            </li> -->
                        </ul>

                    </div>

                    <div class="col-6">

                        <h2 class="text-center mb-3">Completed</h2>

                        <ul id="list-completed" class="todo-ul">
                            <!-- <li class="todo-item completed text-center">
                                <p>item 1</p>
                                <button type="button" class="btn btn-primary">Remove</button>
                            </li> -->
                        </ul>

                    </div>

                </div>

            </section>

        </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="main.js"></script>
  </body>

</html>
