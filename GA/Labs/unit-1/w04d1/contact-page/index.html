<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Contact Form</title>
    <style>

        .form-text{
            display: none;
        }
    </style>
  </head>
  <body>
    <!-- https://getbootstrap.com/docs/5.0/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <div class="container">
    

        <a class="navbar-brand" href="#">Contact Form</a>

        <!-- hidden button that will show in mobile menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
        </div>

      </div>
    </nav>

    <main>
        <section id="contact-form-section">
            <div class="container">

                <h1 class="text-center">Keep in Touch</h1>
                <form id="contact-form">

                    <!-- margin bottom 3, margin top 3 -->
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name</label>
                        <input 
                          type="text"
                          class="form-control" 
                          id="name" />
                      </div>
    
                    <div class="mb-3">
                        <!-- <label for="..." to target which <input id='....'> -->
                        <!-- when you click the label 'Name', your cursor will move inside the form box -->
                      <label for="email" class="form-label">Email</label>
                      <input 
                        type="email" 
                        class="form-control" 
                        id="email" />
                    </div>
    
                    <!-- mb-2 means margin-bottom: 2 -->
                    <div class="mb-2 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tnc">
                        <label class="form-check-label" for="tnc">
                          Accept T&C
                        </label>
                        <div id="tnc-help" class="form-text"> 
                            Please accept term and conditions
                        </div>
                      </div>

                    <div class="submission-msg mb-3" style="display: none">
                        You have submitted the form successfully
                    </div>

                    
                    <button type="submit" class="btn btn-primary">Submit</button>
    
                </form>

            </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
