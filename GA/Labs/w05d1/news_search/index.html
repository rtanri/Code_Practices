<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>News API</title>
    <style>
      body{
        background-color: #eaeaea;
        padding-top: 30px;
      }
      
      .card {
          width: 100%;
          max-width: 400px;
          margin: 10px 5px;
      }

      #newsCard{
          display: flex;
          flex-wrap: wrap;
          flex-direction: row;
      }
      
      /* set the card image size to smaller */
      .card img {
          width: 100%;
      }
]
  </style>
  </head>

  <body>
    <div class="container">
      <h1>Today's Headline</h1>
    

    <form id="search-form">
      <div class="mb-3">
          <!-- 3. Change the LABEL for with INPUT id -->
        <label for="article_name" class="form-label"
          >Article Name</label
        >
        <input
          type="text"
          class="form-control"
          id="article_name"
          aria-describedby="emailHelp"
        />
        
        <!-- 4. set ID for button -->
      <button id="search-form-btn" type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <div id="newsCard">
    </div>

  </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
